sudo: false
language: python


python:
  - 3.5
  - 3.6
  - 3.7-dev
  # - 'nightly'


os:
  - linux


install:
  - pip install -r requirements/ci.txt
  - pip install codecov

script:
  - make cov

after_success:
  - codecov

_helpers:
- &_skip_steps
  python: 3.6
  before_install: skip
  install: skip
  before_script: skip
  script: skip
  after_script: skip
  after_success: skip

jobs:
  include:
    # 3.7 needs Xenial image
    # https://github.com/travis-ci/travis-ci/issues/9069
    - stage: test
      python: "3.7"
      dist: xenial
      sudo: true

    - stage: doc
      <<: *_skip_steps
      install:
        - pip install -r requirements/doc.txt
      script: 
        - make doc

    - stage: deploy
      <<: *_skip_steps
      env:
        - FLIT_USERNAME=aio-libs-bot
        - secure: ""  # FLIT_PASSWORD
      install:
        - pip install -r requirements/deploy.txt
      script:
        - flit build
        - flit publish


stages:
  - name: doc
  - name: test
  - name: deploy
    # This will prevent deploy unless it's a tagged commit:
    if: tag IS present
