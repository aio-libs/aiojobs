sudo: false
language: python


python:
  - 3.5
  - 3.6
  - 3.7-dev
  # - 'nightly'


os:
  - linux


install:
  - pip install -U pip wheel setuptools
  - pip install -r requirements/ci.txt
  - pip install codecov

script:
  - make cov

after_success:
  - codecov

_helpers:
- &_skip_steps
  python: 3.5
  before_install: skip
  install: skip
  before_script: skip
  script: skip
  after_script: skip
  after_success: skip

jobs:
  include:
    - stage: doc
      <<: *_skip_steps
      install:
        - pip install -r requirements/doc.txt
      script: 
        - python setup.py check -rms

    - stage: deploy
      <<: *_skip_steps
      env:
        - secure: ""
      deploy:
        provider: pypi
        on:
          tags: true
        user: andrew.svetlov
        password: $PYPI_PASSWD
        distributions: sdist bdist_wheel
        skip_upload_docs: true
